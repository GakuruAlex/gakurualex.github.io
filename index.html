<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game</title>

<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <header class="cell cell-1">Battleship Game</header>
        <aside class="cell cell-2">
<div id="board">

</div>
        <div id="userName">
            <form>
                <label for="nickname">Nickname</label>
                <input id="nickname" type="text" placeholder="Enter your nickname here"/>
                <input type="submit" />
              </form>

        </div>
            <p id="gameplay">Welcome ,each battleship is located in the grid provided in 3
                consecutive units horizontally or vertically.Try to sink them
                in less than 20 guesses.</p>

        </aside>
        <main class="cell cell-3">
        <div class="battleshipGrid">
        <button id="00" class="battleship">1</button>        <button id="01" class="battleship">2</button>
        <button id="02" class="battleship">3</button>        <button  id="03"class="battleship">4</button>
        <button id="04" class="battleship">5</button>        <button id="05" class="battleship">6</button>
        <button id="06" class="battleship">7</button>        <button id="10" class="battleship">8</button>
        <button id="11" class="battleship">9</button>        <button id="12" class="battleship">10</button>
        <button id="13" class="battleship">11</button>       <button id="14" class="battleship">12</button>
        <button id="15" class="battleship">13</button>       <button id="16" class="battleship">14</button>
        <button id="20" class="battleship">15</button>       <button id="21" class="battleship">16</button>
        <button id="22" class="battleship">17</button>       <button id="23" class="battleship">18</button>
        <button id="24" class="battleship">19</button>       <button id="25" class="battleship">20</button>
        <button id="26" class="battleship">21</button>       <button id="30" class="battleship">22</button>
        <button id="31" class="battleship">23</button>       <button id="32" class="battleship">24</button>
        <button id="33" class="battleship">25</button>       <button id="34" class="battleship">26</button>
        <button id="35" class="battleship">27</button>       <button id="36" class="battleship">28</button>
        <button id="40" class="battleship">29</button>       <button id="41" class="battleship">30</button>
        <button id="42" class="battleship">31</button>       <button id="43" class="battleship">32</button>
        <button id="44" class="battleship">33</button>       <button id="45" class="battleship">34</button>
        <button id="46" class="battleship">35</button>       <button id="50" class="battleship">36</button>
        <button id="51" class="battleship">37</button>       <button id="52" class="battleship">38</button>
       <button id="53" class="battleship">39</button>        <button id="54" class="battleship">40</button>
       <button id="55" class="battleship">41</button>        <button id="56" class="battleship">42</button>
       <button id="60" class="battleship">43</button>        <button id="61" class="battleship">44</button>
       <button  id="62" class="battleship">45</button>       <button id="63" class="battleship">46</button>
       <button id="64"class="battleship">47</button>         <button id="65"  class="battleship">48</button>
       <button id="66" class="battleship">49</button>
        </div>
    </main>

    <script src="./index.js" ></script>
</body>
</html>
